<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina em html5</title>
</head>
<body>

    <header>
        <h1>Bem vindo a minha pagina</h1>
    </header>

    <main>
        <figure>

            <img src="cavalo.jpg" alt="cavalo sentado em frente uma camera">
            <figcaption>cavalo</figcaption>

        </figure>

        <br>

        <audio controls>
            <source src="mp3a.mp3" type="audio/mpeg">
        </audio>

        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/yU9hj_U1AW0?si=M5h_-x0MmJXxef8o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <video controls>
            <source src="cavalinho.mp4" type="video/mp4">
        </video>

        <br>
        <br>

        <!--FORM-->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><!--obrigatorio(required)-->

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">enviar</button>
        </form>


    </main>
    
</body>
</html>
